name: Build

on:
  push: 
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
         python-version: 3.8
 
      - name: Install Flask
        run : |
          python -m pip install flask
      - name: run file python
        run: python3 tweet.py check_syntax
        
      

